<div id="gmPopupContainer" style="display:none;">
    <div class="row">
        <div class="col-sm-6">
                <div class="row">
                    <input type="checkbox" id="partnerID" value="Partner ID">
                    <label for="partnerID">Partner ID</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="partnerName" value="Partner Name">
                    <label for="partnerName">Partner Name</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="clientName" value="Client Name">
                    <label for="clientName">Client Name</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="clientID" value="Client ID">
                    <label for="clientID">Client ID</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="facebook_page_ID" value="Facebook Page ID">
                    <label for="facebook_page_ID">Facebook Page ID</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="ad_account_ID" value="Ad account ID">
                    <label for="ad_account_ID">Ad account ID</label>
                </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <form>
                    <label for="template_pick">Choose template:</label>
                    <select id="template_pick">
                        <option value="Coupon/Refund Request">Coupon/Refund Request</option>
                        <option value="Bug Submission" selected>Bug Submission</option>
                    </select>
                </form>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button id="gmCopyNoTitleButton" type="button" class="btn">Values</button>
                    <button id="gmCopyButton" type="button" class="btn">Titles</button>
                </div>
                <div class="col-sm-6">
                    <button id="gmTemplateButton" type="button" class="btn">Template</button>
                    <button id="gmCloseButton" type="button" class="btn">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
